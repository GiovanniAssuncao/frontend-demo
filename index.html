<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução da página Web do Projeto Metas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="img/logo.png" alt="Logo Metas TSI" />
            <div>MetasTSI</div>
        </div>
        <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Equipes</a></li>
            <li><a href="#">Entrar</a></li>
        </ul>
    </header>
    <main>
        <div class="principal">O MetasTSI te ajuda a organizar suas tarefas e de sua equipe de forma prática</div>
        <div class="equipe">
            <img src="img/equipes.svg" alt="Equipes do METAS TSI">
            <button><h2>Montar Equipe</h2></button>
        </div>
    </main>
    <footer>
        <iconify-icon icon="ic:baseline-copyright" width="50px"></iconify-icon>
        <div><b>Projeto desenvolvido por alunos do curso de TSI</b></div>
        <div class="links">
            <a href="#"><b>Sobre Nós</b></a>
            <a href="#"><b>Contato</b></a>
        </div>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
